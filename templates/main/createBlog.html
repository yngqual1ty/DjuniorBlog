{% extends 'base.html' %}

{% block title %}Создать публикацию{% endblock %}

{% block content %}
    <h3 class="fst-italic">Создать публикацию</h3><hr><br>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.shortDescription }}
        {{ form.content }}
        <button type="submit" class="btn btn-success">Создать</button>
    </form>
    <span>{{ error }}</span>
{% endblock %}
