{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="{% url 'homepage' %}" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                    <img src="{% static 'img/logo_shell.svg' %}" class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"  alt="Блог джуна"/>
                </a>
                {#        <use xlink:href="#bootstrap"></use>  #}
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="{% url 'homepage' %}" class="nav-link px-2 link-secondary">Главная</a></li>
                    <li><a href="{% url 'about' %}" class="nav-link px-2 link-body-emphasis">Обо мне</a></li>
                </ul>
                <h5 class="float-end px-2 fst-italic mb-md-0">Когда-нибудь меня возьмут на работу</h5>

            </div>
        </div>
  </header>
    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
