{% extends 'base.html' %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <h3 class="fst-italic">Войти</h3><hr><br>
    <form method="post">
        {% csrf_token %}
        <h4 class="fst-italic">Логин</h4>
        {{ form.username }}<br><br>
        <h4 class="fst-italic">Пароль</h4>
        {{ form.password }}<br><br>
        <button type="submit" class="btn btn-secondary">Войти</button>
        <p class="fst-italic">Нет аккаунта? <a href="{% url 'signup' %}">Регистрация</a></p>

    </form>
    <span>{{ form.errors }}</span>
{% endblock %}
